livenessProbe:
  httpGet:
    path: /
    port: 8080

readinessProbe:
  httpGet:
    path: /
    port: 8080

service:
  type: ClusterIP
  port: 80
  targetPort: 8080
  protocol: TCP
  name: http

ingress:
  enabled: true
  className: "nginx"
  hosts:
    - host: support-portal.preview.cloud4devs.com.br
      paths:
        - path: /
          pathType: Prefix